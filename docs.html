<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArduMind - Dok√ºmantasyon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { border: 0; width: 100%; height: 100%; }
  </style>
  <link rel="icon" href="images/logo.png">
</head>
<body>
  <iframe id="appframe" src="index.html"></iframe>
  <script>
    const page = 'docs';
    const f = document.getElementById('appframe');
    f.addEventListener('load', () => {
      const w = f.contentWindow;
      if (w && typeof w.navigateTo === 'function') {
        w.navigateTo(page);
      } else if (w && w.appState && typeof w.renderApp === 'function') {
        w.appState.currentPage = page;
        w.renderApp();
      }
    });
  </script>
</body>
</html>
